<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="custom.css">
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <title>School Quality vs. Home Prices</title>
    <style>
      #map-goes-here {
        height: 750px;
        width: 70%;
      }
      #info {
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        background: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <section class="section">
        <div class="container">
          <h1 class="title">School Quality vs. Home Prices: Mapping Chicago's Neighborhoods</h1>
          <p class="block">Some introduction. By selecting the dropdown, 
            you can see different choropleth maps.</p>
        <div class="block"> 
          <div class="select">
            <select id="map-selector">
                <option value="population">Population</option>
                <option value="housing">Median Sale Price</option>
                <option value="graduation">Graduation Rate</option>
            </select>
          </div>
        </div> 
        <div class="block"> 
            <div id="map-goes-here"></div>
        </div>
        <div id="charts-container" class="box">
            <h2 class="title is-4">Area Details</h2>
            <div id="pie-chart" style="height: 300px;"></div>
        </div>
      </section>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <script src="piechart.js"></script>
      <script src="maps.js"></script>
  </body>
</html>
